<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/index.css" rel="stylesheet">
  <link     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js"></script>
  <script src="js/wiki.js"></script>
    
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div ng-app="WikiApp" ng-controller="MainCtrl">
    <div class="main container-fluid">
      <div class="row text-center">
        <div class="random-article">
          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            Click here to get a random article
          </a><br>
        </div>
        <div class="searching-area">
        <form>
          <input type="text" id='article'>
          <input type="submit" ng-click="search()" value="search">
        </form>
        </div>  
        <div class="result-box">
          <ul class="list-group">
            <a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
              <li class=list-group-item>
                <h1>{{result.title}}</h1>
                <p>{{result.body}}</p>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
